<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

    <div id="setup-screen" class="container text-center">
        </div>

    <main id="race-screen" class="container-fluid d-none">
        <div class="row g-3">
            <div class="col-lg-8">
                <div id="race-container" class="shadow">
                    <canvas id="race-track"></canvas>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card bg-secondary text-light h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="mt-auto">Live Standings</h5>
                        <div id="standings-container">
                            <table id="standings-table" class="table table-dark table-sm table-borderless">
                                <thead>
                                    <tr>
                                        <th>Pos</th>
                                        <th>Driver</th>
                                        <th>Team</th>
                                        <th>Gap</th>
                                        <th>Last Lap</th>
                                        <th>Tyre</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="pit-stop-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        </div>
    
    <div class="modal fade" id="race-finish-modal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-secondary text-light">
                <div class="modal-header border-0">
                    <h5 class="modal-title">üèÅ Race Finished! üèÅ</h5>
                </div>
                <div class="modal-body text-center">
                    <h2 id="winner-name"></h2>
                    <p>Wins the race!</p>
                    <button class="btn btn-primary" onclick="window.location.reload()">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
