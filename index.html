<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

    <div id="setup-screen" class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card bg-secondary text-light shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title">F1 Race Simulator</h1>
                        <p class="card-text">Choose your team to begin:</p>
                        <div id="team-selection" class="d-grid gap-2">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <main id="race-screen" class="container-fluid d-none">
        <div class="row g-3">
            <div class="col-lg-8">
                <div id="race-container" class="shadow">
                    <canvas id="race-track"></canvas>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card bg-secondary text-light h-100">
                    <div class="card-body d-flex flex-column">
                        <h4 class="card-title">Race Control</h4>
                        
                        <h5>Your Status</h5>
                        <div id="player-status" class="mb-3">
                            <p class="mb-1"><strong>Lap:</strong> <span id="lap-counter">1 / 50</span></p>
                            <p class="mb-1"><strong>Position:</strong> <span id="player-position">1 / 20</span></p>
                            <p class="mb-1"><strong>Tyres:</strong> <span id="player-tyre-compound">Medium</span> (<span id="player-tyre-wear">100%</span>)</p>
                            <p class="mb-1"><strong>Push:</strong> <span id="player-push-text">Balanced</span></p>
                        </div>

                        <h5>Controls</h5>
                        <div class="mb-3">
                            <label for="push-slider" class="form-label">Push Level</label>
                            <input type="range" class="form-range" id="push-slider" min="1" max="5" value="3" step="1">
                        </div>
                        <button id="pit-button" class="btn btn-danger w-100 mb-3">Request Pit Stop</button>

                        <h5 class="mt-auto">Live Standings</h5>
                        <div id="standings-container">
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="pit-stop-modal" tabindex="-1" aria-labelledby="pitModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-secondary text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="pitModalLabel">Pit Stop: Choose Tyres</h5>
                </div>
                <div class="modal-body text-center">
                    <p>Select your next tyre compound.</p>
                    <div id="tyre-choices" class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button class="btn btn-outline-danger" data-tyre="Soft">Soft</button>
                        <button class="btn btn-outline-warning" data-tyre="Medium">Medium</button>
                        <button class="btn btn-outline-light" data-tyre="Hard">Hard</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
